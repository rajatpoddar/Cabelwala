{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex">
    
    {% include 'admin/sidebar.html' %}

    <div class="flex-1 overflow-auto p-4 md:p-8">
        <div class="flex items-center mb-6">
            <a href="{{ url_for('admin.clients') }}" class="text-gray-500 hover:text-blue-600 mr-3 transition">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h2 class="text-2xl font-extrabold text-gray-800">Edit Client: {{ client.name }}</h2>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-gray-100 max-w-3xl">
            <form action="{{ url_for('admin.edit_client', client_id=client.id) }}" method="POST" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Full Name</label>
                    <input type="text" name="name" value="{{ client.name }}" required class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Mobile</label>
                        <input type="tel" name="mobile" value="{{ client.mobile }}" required class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Alt Mobile</label>
                        <input type="tel" name="alt_mobile" value="{{ client.alt_mobile or '' }}" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Email</label>
                        <input type="email" name="email" value="{{ client.email or '' }}" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">GST Number</label>
                        <input type="text" name="gst_no" value="{{ client.gst_no or '' }}" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none uppercase">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">State & Code</label>
                        <input type="text" name="state" value="{{ client.state or '' }}" placeholder="e.g. 20-Jharkhand" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Full Address</label>
                    <input type="text" name="address" value="{{ client.address }}" required class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Area</label>
                        <input type="text" name="area" value="{{ client.area or '' }}" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Service Type</label>
                        <select name="service_type" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none appearance-none">
                            <option value="Fiber" {% if client.service_type == 'Fiber' %}selected{% endif %}>Fiber Internet</option>
                            <option value="CCTV" {% if client.service_type == 'CCTV' %}selected{% endif %}>CCTV Setup</option>
                            <option value="Both" {% if client.service_type == 'Both' %}selected{% endif %}>Both (Fiber + CCTV)</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-600 uppercase tracking-wide mb-1">Extra Notes</label>
                    <textarea name="notes" rows="3" class="block w-full rounded-xl border-gray-200 bg-gray-50 p-3.5 border focus:bg-white focus:ring-2 focus:ring-blue-500 transition outline-none">{{ client.notes or '' }}</textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 pt-4">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3.5 px-8 rounded-xl shadow-md hover:bg-blue-700 transition">
                        Update Client
                    </button>
                    <a href="{{ url_for('admin.clients') }}" class="w-full sm:w-auto text-center bg-gray-200 text-gray-700 font-bold py-3.5 px-8 rounded-xl hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
